<!-- binding-html-classes.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: crimson;
    }

    .text-primary {
      color: blue;
    }

    .static{
      font-size:30px;
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- Binding to Objects -->
    <div :class="{ active: isActive }">Text1</div>
    <div class="static" :class="{ active: isActive, 'text-primary': hasInfo }">Text2</div>
    <div class="static" :class="classObj">Text3</div>

    <!-- Binding to Arrays -->
    <div :class="[activeClass, infoClass]">Text4</div>
    <div :class="[{ active: isActive }, infoClass]">Text5</div>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const isActive = ref(false)
        const hasInfo = ref(true)
        // ref는 반응 객체의 속성으로 액세스되거나 변경될 때 자동으로 래핑 해제
        const classObj = ref({
          active: isActive,
          'text-primary': hasInfo
        })
        const activeClass = ref('active')
        const infoClass = ref('text-primary')
        return {
          isActive,
          hasInfo,
          classObj,
          activeClass,
          infoClass
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
