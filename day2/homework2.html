<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <p :style="`color:${newcolor}; font-family:${newfont};`">Let's change the font style!</p>
    <hr>
    <p>색상 목록</p>
    <ul>
      <li>red</li>
      <li>blue</li>
    </ul>

    <p>글꼴 목록</p>
    <ul>
      <li>fantasy</li>
      <li>cursive</li>
      <li>Impact</li>
    </ul>
    <hr>

    <form @submit.prevent="change">
      <label for="color">색 입력 : </label>
      <input type="text" id="color" v-model="color">
      <br>
      <label for="font">글꼴 입력 : </label>
      <input type="text" id="font" v-model="font">
      <br>
      <button type="submit">변경!</button>
    </form>
  </div>

    <script>
        const {createApp, ref} = Vue;
        const app = createApp({
            setup() { 
                const color = ref('')
                const font = ref('')
                const newcolor = ref('')
                const newfont = ref('')
                function change(){
                    newcolor.value = color.value;
                    newfont.value = font.value;
                }
                return{
                    color,font,change,newcolor,newfont
                }
            }
        }).mount("#app");
    </script>

</body>
</html>
