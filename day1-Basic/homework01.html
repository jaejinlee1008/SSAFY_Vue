<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
        <h1>제 이름은 {{name}} 입니다.</h1><br>
        <div>저는 {{age}} 살 입니다.</div><br>
        <div>연락처 : {{phone}}</div>
    </div>
    <script>
      const { createApp, ref } = Vue;
      const vm = createApp({
        setup() {
            const name = ref('홍길동');
            const age = ref(30);
            const phone = ref('010-1234-1234');
            return{
                name,
                age,
                phone
            }
        },
      });

      vm.mount("#app");
    </script>
  </body>
</html>
