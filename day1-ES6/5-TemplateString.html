<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- template string:``(backtick)사용. 줄바꿈등을 그대로 브라우저에 표시해 줌.
    변수값 접근도 ${변수명}으로 가능
-->
  <body>
    <script>
      const id = "blue";
      const name = "kim";
      const age = 30;

      console.log(`${name}(${id})님\n당신의 나이는 ${age}입니다`);
    </script>
  </body>
</html>
